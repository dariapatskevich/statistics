<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles/css/main.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Newsreader:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Statistics</title>
  </head>
  <body>
    <div class="app">
      <div class="app__nav">
        <nav class="nav">
          <a href="#" class="nav__logo"
            ><img src="src/images/nav/logo.png"
          /></a>
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="#"></a>
              <img class="nav__img" src="src/images/nav/home.svg" />
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#"></a>
              <img class="nav__img" src="src/images/nav/news.svg" />
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#"></a>
              <img class="nav__img" src="src/images/nav/friends.svg" />
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#"></a>
              <img class="nav__img" src="src/images/nav/messages.svg" />
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#"></a>
              <img class="nav__img" src="src/images/nav/music.svg" />
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#"></a>
              <img class="nav__img" src="src/images/nav/statistics.svg" />
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#"></a>
              <img class="nav__img" src="src/images/nav/settings.svg" />
            </li>
          </ul>
          <img class="nav__tumbler" src="src/images/nav/tumbler.svg" />
        </nav>
      </div>
      <div class="app__main">
        <header class="header">
          <div class="header__info">
            <h1 class="header__title">Statistics</h1>
            <form class="header__form">
              <p class="form__title">
                <input type="search" name="q" placeholder="Search" />
              </p>
            </form>
            <img class="form__bell" src="src/images/header/bell.svg" />
          </div>
          <div class="header__acc">
            <h2 class="acc__name">Anya</h2>
            <img class="acc__avatar" src="src/images/header/avatar.svg" />
            <i class="chevron"></i>
          </div>
        </header>
        <main class="main__body">
          <section class="card">
            <div class="card-title">
              <h2>Friends</h2>
              <div class="test"></div>
            </div>
            <div class="card-info">
              <p>271 people</p>
              <div class="card-numbers">
                <p>+ 0,7%</p>
                <img src="src/images/cards/up_arrow.svg" />
              </div>
            </div>
          </section>
          <section class="card">
            <div class="card-title">
              <h2>Unique visitors</h2>
              <div class="test"></div>
            </div>
            <div class="card-info">
              <p>69 people</p>
              <div class="card-numbers">
                <p>- 1,7%</p>
                <img src="src/images/cards/down_arrow.svg" />
              </div>
            </div>
          </section>
          <section class="card">
            <div class="card-title">
              <h2>Followers</h2>
              <div class="test"></div>
            </div>
            <div class="card-info">
              <p>288 people</p>
              <div class="card-numbers">
                <p>+ 1%</p>
                <img src="src/images/cards/up_arrow.svg" />
              </div>
            </div>
          </section>
          <section class="graphic">
            <div class="graphic-info">
              <h2>Audience reach</h2>
              <p>31/01/2020 â€“ 06/02/2020</p>
              <i class="chevron"></i>
              <img src="src/images/main/purple.svg" />
              <p>Total</p>
              <img src="src/images/main/pink.svg" />
              <p>Followers</p>
            </div>
            <div>
              <img class="img-graphic" src="src/images/main/graphic.svg" />
            </div>
          </section>
          <section class="diagram">
            <h2>Reach by device</h2>
            <div class="diagram-info">
              <img class="img-diagram" src="src/images/main/diagram.svg" />
              <div class="diagram-gadjet">
                <img src="src/images/main/pink.svg" />
                <p>Desktop</p>
                <img src="src/images/main/purple.svg" />
                <p>Mobile views</p>
              </div>
            </div>
          </section>
          <section class="gistogram">
            <div class="gistogram-info">
              <h2>Gender / Age</h2>
              <img src="src/images/main/pink.svg" />
              <p>women</p>
              <img src="src/images/main/purple.svg" />
              <p>men</p>
            </div>
            <div>
              <img class="img-gistogram" src="src/images/main/gistogram.svg" />
            </div>
          </section>
          <section class="paired-bar">
            <div class="bar-info">
              <h2>Geo</h2>
              <p>Country City</p>
            </div>
            <div>
              <img src="src/images/main/paired-bar.svg" />
            </div>
          </section>
        </main>
      </div>
    </div>
  </body>
</html>
